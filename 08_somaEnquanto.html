<script>
    //Problema: Soma de números até um limite
    /*
    Peça para o usuário inserir números sucessivamente e some - os.O programa para quando o usuário inserir 0 e então exibe a soma total.
    */
    
    //ENTRADA
    let numero = Number(prompt(`Digite um número (ou 0 para sair):`));
    let soma = 0;
    //PROCESSAMENTO
    while (numero !== 0) {
        soma += numero;
        numero = Number(prompt(`Digite outro número (ou 0 para sair):`));
    }
    //SAÍDA
    document.write(`A soma total dos números inseridos é: ${soma}`);
</script>
