<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, mostrando uma mensagem de erro e voltando a pedir as informações.
    */

    //ENTRADA
    let userName = prompt(`Ensira o nome do seu usúario:`);
    let senha = prompt(`Ensira a senha do seu usúario:`)
    //PROCESSAMENTO
    while (senha == userName) {
        alert(`Senha invalida`);
        senha = prompt(`Ensira a senha do seu usúario:`)
    }
    //SAÍDA
    alert(`Usúario ${userName} criado com sucesso`)

</script>
