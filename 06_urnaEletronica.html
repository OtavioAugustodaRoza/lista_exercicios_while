<meta charset="UTF-8" />
<script>
  /*
    PROBLEMA: URNA ELETRÔNICA
    Faça um programa que simule a urna eletrônica.
    A tela a ser apresentada deverá ser da seguinte forma:
    As opções são:
    1. Candidato Joãozinho
    2. Candidato Mariazinha
    3. Nulo
    4. Branco
    Entre com o seu voto:

    O programa deverá ler os votos dos eleitores e, quando for entrado o número 0, apresentar as seguintes
    informações:
    a) O número de votos de cada candidato;
    b) A porcentagem de votos nulos;
    c) A porcentagem de votos brancos;
    d) O candidato vencedor.
    */

  //ENTRADA
  let quandidadeV = Number(prompt(`quantas pessoas vão votar?`))
  while(quandidadeV <= 0){
    quandidadeV = Number(prompt(`quantidade inválida! por favor digite uma quantidade númerica maior que 0?`));
  }
  let branco = 0
  let nulo = 0
  let cJ = 0
  let cM = 0
  //PROCESSAMENTO
  while (quandidadeV > branco + nulo + cJ + cM) {
    let voto = Number(
      prompt(
        ` 1. candidato Joãozinho \n 2. Candidato Mariazinha \n 3. Nulo \n 4. Branco`
      )
    )
    if (voto == 1) {
      cJ++
    } else if (voto == 2) {
      cM++
    } else if (voto == 3) {
      nulo++
    } else if (voto == 4) {
      branco++
    } else {
      nulo++
      alert(`Número de candidato inválido! voto foi considerado como nulo`)
    }
  }
  //SAÍDA

  const candidatoVencedor =
    cM > cJ
      ? `A candidata Mariazinha ganhou a eleição com ${
          (cM / quandidadeV) * 100
        }% dos votos`
      : `O candidato Joãozinho ganhou a eleição com ${
          (cJ / quandidadeV) * 100
        }% dos votos`

  document.write(
    `Candidatos: <br> Joãozinho: ${cJ} <br> Mariazinha: ${cM} <br> <br> Votos nulos: ${nulo} <br> Votos branco: ${branco} <br> <br> ${candidatoVencedor}`
  )
</script>
