<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR DADOS DO USUÁRIO
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    //ENTRADA
    let name = prompt(`Digite seu nome:`)
    let idade = Number(prompt(`Digite sua idade`))
    let salario = Number(prompt(`Digite seu salario`))
    let sexo = prompt(`Digite seu sexo : masculino = m / feminino = f `).toLowerCase();
    let estado = prompt(`Digite seu estado:  Estado Civil: 's', 'c', 'v', 'd'`).toLowerCase();
    const listaEstado = ['s', 'c', 'v', 'd']
    const listaSexo = ['f' , 'm']
    //PROCESSAMENTO
    while (name.length < 4) {
        alert(`Nome ${name} invalido`)
        name = prompt(`Digite seu nome:`)
    }
    while (idade < 0 || idade > 150) {
        alert(`Idade ${idade} invalida`)
        idade = Number(prompt(`Digite sua idade`))
    }
    while (salario < 0) {
        alert(`Salário ${salario} invalido`)
        salario = Number(prompt(`Digite seu salario`))
    }
    while (listaSexo.includes(sexo) === false) {
        alert(`Sexo ${sexo} invalido`)
        sexo = prompt(`Digite seu sexo : masculino = m / feminino = f `).toLowerCase();
    }
    while (listaEstado.includes(estado) === false) {
        alert(`estado civil ${estado} invalido`)
        estado = prompt(`Digite seu estado:  Estado Civil: 's', 'c', 'v', 'd'`).toLowerCase();
    }



    //SAÍDA
    alert(`dados válidados!`)
    document.write(`nome: ${name} <br> idade: ${idade} <br> salário: R$${salario} <br> sexo: ${sexo} <br> estado civil: ${estado}`)

</script>
